<!DOCTYPE html>
<html lang="en" id="container">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
    }

    div {
        margin-left: 400px;
        margin-top: 200px;
    }

    h2 {
        font-size: 30px;
    }

    input {
        margin-left: 40px;
        width: 50px;
        border-radius: 4px;
        background-color: white;
        border: 1.5px solid grey;
    }
</style>
<body>
<div>
    <h2>Do you love me?</h2>
    <input style="margin-left: 40px;margin-top: 10px;width: 50px;border-radius: 4px;background-color: white;border: 1.5px solid grey;" type="button" value="Yes" onclick="sayYes()">
    <input style="margin-left: 40px;margin-top: 10px;width: 50px;border-radius: 4px;background-color: white;border: 1.5px solid grey;" type="button" value="No" id="No" onmouseover="sayNo()">
</div>
<script src="index.js"></script>
</body>
</html>
